<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumiére - Cadastro</title>
    <link rel="stylesheet" href="assets/css/painel.profissional.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:ital,wght@1,700&display=swap"
        rel="stylesheet">
</head>

<body>

    <script>
        $(document).ready(function () {
            let token = localStorage.getItem("token");
            let tipo = localStorage.getItem("tipo");

            if (!token) {
                Swal.fire({
                    icon: "error",
                    title: "Acesso negado!",
                    text: "Você precisa estar logado para acessar esta página.",
                    confirmButtonText: "Ir para Login"
                }).then(() => {
                    window.location.href = "login.html";
                });
            } else if (tipo != 3) {
                Swal.fire({
                    icon: "warning",
                    title: "Permissão insuficiente!",
                    text: "Seu perfil não pode acessar esta página.",
                    confirmButtonText: "Voltar"
                }).then(() => {
                    window.location.href = "pagina-erro.html";
                });
            }
        });
    </script>

</body>

</html>
