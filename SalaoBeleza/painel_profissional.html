<script>
  const tabela = document.getElementById("tabela-body");

  // Exemplo inicial: sem dados, mas você pode popular via backend

  // Função para adicionar linha manual (exemplo)
  function adicionarServico(data, descricao, horario, duracao) {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td contenteditable="false">${data}</td>
      <td contenteditable="false">${descricao}</td>
      <td contenteditable="false">${horario}</td>
      <td contenteditable="false">${duracao}</td>
      <td><img src="assets/img/editar.png" class="editar"></td>
    `;
    tabela.appendChild(row);
  }

  // Exemplo de teste
  adicionarServico("30/09/2025", "Corte de cabelo", "14:00", "2 horas");

  // Tornar editável ao clicar no ícone
  tabela.addEventListener("click", (e) => {
    if (e.target.classList.contains("editar")) {
      const row = e.target.closest("tr");
      const editando = row.getAttribute("data-editando") === "true";

      if (!editando) {
        // Ativar edição
        row.querySelectorAll("td[contenteditable]").forEach(td => td.contentEditable = "true");
        e.target.src = "assets/img/salvar.png";
        row.setAttribute("data-editando", "true");
      } else {
        // Salvar edição
        row.querySelectorAll("td[contenteditable]").forEach(td => td.contentEditable = "false");
        e.target.src = "assets/img/editar.png";
        row.setAttribute("data-editando", "false");

        const valores = Array.from(row.children).slice(0,4).map(td => td.innerText);
        console.log("Salvo:", valores);
      }
    }
  });
</script>
<script>
document.addEventListener('DOMContentLoaded', function () {
  const logoutBtn = document.querySelector('.btn-logout');

  if (!logoutBtn) {
    console.error('Botão de logout não encontrado (seletor .btn-logout).');
    return;
  }

  logoutBtn.addEventListener('click', function (e) {
    e.preventDefault();

    // Confirmação com SweetAlert2
    Swal.fire({
      title: 'Deseja realmente sair?',
      text: 'Você precisará fazer login novamente.',
      icon: 'warning',
      showCancelButton: true,
      confirmButtonText: 'SIM',
      cancelButtonText: 'NÃO',
      reverseButtons: true
    }).then((result) => {
      if (result.isConfirmed) {
        try {
          // Remova o token onde você o guarda
          localStorage.removeItem('token');        // chave mais comum
          sessionStorage.removeItem('token');      // caso use sessionStorage
          // se quiser apagar tudo:
          // localStorage.clear();

          // Apagar cookie de sessão (opcional — modifica conforme o nome do cookie)
          document.cookie = 'session=; Max-Age=0; path=/;';

          // Mensagem de sucesso curta e redirecionamento
          Swal.fire({
            icon: 'success',
            title: 'Desconectado',
            showConfirmButton: false,
            timer: 1200
          }).then(() => {
            window.location.href = 'login.html';
          });
        } catch (err) {
          console.error('Erro ao efetuar logout:', err);
          Swal.fire('Erro', 'Não foi possível deslogar. Tente novamente.', 'error');
        }
      } else {
        // usuário cancelou — não faz nada
      }
    });
  });
});
</script>
