<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumiére - Cadastro</title>
    <link rel="stylesheet" href="assets/css/edicao_dados.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:ital,wght@1,700&display=swap"
        rel="stylesheet">
    <script src="assets/js/seguranca.js" defer></script>    
</head>

<body>

    <div class="center-temp">
        <button class="btn-logout">Logout</button>
    </div>

    
<script>
document.addEventListener('DOMContentLoaded', function () {
  const logoutBtn = document.querySelector('.btn-logout');

  if (!logoutBtn) {
    console.error('Botão de logout não encontrado (seletor .btn-logout).');
    return;
  }

  logoutBtn.addEventListener('click', function (e) {
    e.preventDefault();

    // Confirmação com SweetAlert2
    Swal.fire({
      title: 'Deseja realmente sair?',
      text: 'Você precisará fazer login novamente.',
      icon: 'warning',
      showCancelButton: true,
      confirmButtonText: 'SIM',
      cancelButtonText: 'NÃO',
      reverseButtons: true
    }).then((result) => {
      if (result.isConfirmed) {
        try {
          // Remova o token onde você o guarda
          localStorage.removeItem('token');        // chave mais comum
          sessionStorage.removeItem('token');      // caso use sessionStorage
          // se quiser apagar tudo:
          // localStorage.clear();

          // Apagar cookie de sessão (opcional — modifica conforme o nome do cookie)
          document.cookie = 'session=; Max-Age=0; path=/;';

          // Mensagem de sucesso curta e redirecionamento
          Swal.fire({
            icon: 'success',
            title: 'Desconectado',
            showConfirmButton: false,
            timer: 1200
          }).then(() => {
            window.location.href = 'login.html';
          });
        } catch (err) {
          console.error('Erro ao efetuar logout:', err);
          Swal.fire('Erro', 'Não foi possível deslogar. Tente novamente.', 'error');
        }
      } else {
        // usuário cancelou — não faz nada
      }
    });
  });
});
</script>


</body>

</html>
