<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumiére - Lembretes</title>
  <link rel="stylesheet" href="assets/css/lembretes.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
</head>

<body>
  <img src="assets/img/fundo_cliente.png" alt="" class="background">

  <header>
    <img src="assets/img/logo.png" alt="LUMIÉRE - Beleza | Estética | Bem-estar" class="logo">
    <nav>
      <a href="editar_perfil.html">PERFIL</a>
      <a href="HOME_cliente.html">HOME</a>
      <a class="btn-logout" style="cursor: pointer;">LOGOUT</a>
    </nav>
  </header>

  <main>
    <section class="cadastro-container">
      <div class="decorative-line">
        <h1>Seus lembretes</h1>
        <p class="subtitulo">Acompanhe por aqui os horários reservados e as datas correspondentes!</p>
      </div>

      <div class="reservas-container">
        <h3>RESERVAS</h3>
        <div class="reserva-item">
          <span>✅ 02/09/2025 - às 18h</span>
          <img src="https://cdn-icons-png.flaticon.com/512/3096/3096673.png" alt="Excluir">
        </div>
        <div class="reserva-item">
          <span>✅ 08/09/2025 - às 16h</span>
          <img src="https://cdn-icons-png.flaticon.com/512/3096/3096673.png" alt="Excluir">
        </div>
        <div class="reserva-item">
          <span>✅ 22/09/2025 - às 16h</span>
          <img src="https://cdn-icons-png.flaticon.com/512/3096/3096673.png" alt="Excluir">
        </div>
        <div class="reserva-item">
          <span>✅ 28/09/2025 - às 16h</span>
          <img src="https://cdn-icons-png.flaticon.com/512/3096/3096673.png" alt="Excluir">
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer1">
      <div class="footer-left">
        <div class="contact">
          <img src="assets/img/phone-icon.png" alt="Telefone" class="icon">
          <span>(18)000000000</span>
        </div>
        <div class="contact">
          <img src="assets/img/location-icon.png" alt="Localização" class="icon">
          <span>Avenida das flores</span>
        </div>
      </div>

      <div class="footer-center">
        <img src="assets/img/logo.png" alt="Logo Lumiére" class="logorodape">
      </div>
    </div>

    <div class="footer-bottom">
      <span>© 2025. Todos os direitos reservados.</span>
    </div>
  </footer>

  <script>
    
    // Logout com confirmação
    document.addEventListener('DOMContentLoaded', function () {
      const logoutBtn = document.querySelector('.btn-logout');
      if (!logoutBtn) return;

      logoutBtn.addEventListener('click', function (e) {
        e.preventDefault();

        Swal.fire({
          title: 'Deseja realmente sair?',
          text: 'Você precisará fazer login novamente.',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonText: 'SIM',
          cancelButtonText: 'NÃO',
          reverseButtons: true
        }).then((result) => {
          if (result.isConfirmed) {
            localStorage.removeItem('token');
            localStorage.removeItem('usuarioId');
            Swal.fire({
              icon: 'success',
              title: 'Desconectado',
              showConfirmButton: false,
              timer: 1200
            }).then(() => {
              window.location.href = 'login.html';
            });
          }
        });
      });
    });
  </script>

</body>
</html>
