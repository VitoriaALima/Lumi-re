<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumiére - Lembretes</title>
  <link rel="stylesheet" href="assets/css/lembretes.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:ital,wght@1,700&display=swap"
    rel="stylesheet">

  <!-- Bibliotecas -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <img src="assets/img/fundo_cliente.png" alt="" class="background">

  <header>
    <img src="assets/img/logo.png" alt="LUMIÉRE - Beleza | Estética | Bem-estar" class="logo">
    <nav>
      <a href="editar_perfil.html">PERFIL</a>
      <a href="lembretes.html">LEMBRETES</a>
      <a href="HOME_cliente.html">HOME</a>
      <a class="btn-logout" style="cursor: pointer;">LOGOUT</a>
    </nav>
  </header>

  <main>
    <section class="cadastro-container">
      <div class="decorative-line">
        <h1>Seus lembretes</h1>
        <p class="subtitulo">Acompanhe por aqui os horários reservados e as datas correspondentes!</p>
      </div>

      <div class="reservas-container">
        <h3>RESERVAS</h3>
        <div id="lista-reservas">
          <p style="color:#3b0000; text-align:center;">Carregando agendamentos...</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer1">
      <div class="footer-left">
        <div class="contact">
          <img src="assets/img/celular.icon.png" alt="Telefone" class="icon">
          <span>(18)000000000</span>
        </div>
        <div class="contact">
          <img src="assets/img/location-icon.png" alt="Localização" class="icon">
          <span>Avenida das flores</span>
        </div>
      </div>

      <div class="footer-center">
        <img src="assets/img/logo.png" alt="Logo Lumiére" class="logorodape">
      </div>
    </div>

    <div class="footer-bottom">
      <span>© 2025. Todos os direitos reservados.</span>
    </div>
  </footer>

  <script>
    //Verificação de token e logout
    document.addEventListener('DOMContentLoaded', function () {
      const token = localStorage.getItem('token');
      if (!token) {
        Swal.fire({
          icon: 'warning',
          title: 'Sessão expirada!',
          text: 'Faça login novamente.',
          confirmButtonText: 'OK'
        }).then(() => {
          window.location.href = 'login.html';
        });
        return;
      }

      const logoutBtn = document.querySelector('.btn-logout');
      logoutBtn.addEventListener('click', function (e) {
        e.preventDefault();

        Swal.fire({
          title: 'Deseja realmente sair?',
          text: 'Você precisará fazer login novamente.',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonText: 'SIM',
          cancelButtonText: 'NÃO',
          reverseButtons: true
        }).then((result) => {
          if (result.isConfirmed) {
            localStorage.removeItem('token');
            localStorage.removeItem('usuarioId');
            Swal.fire({
              icon: 'success',
              title: 'Desconectado',
              showConfirmButton: false,
              timer: 1200
            }).then(() => {
              window.location.href = 'login.html';
            });
          }
        });
      });

      // Após verificar token, carrega os agendamentos
      carregarAgendamentos(token);
    });

    //Função para listar agendamentos
    function carregarAgendamentos(token) {
      fetch('/agenda/meus-agendamentos', {
        method: 'GET',
        headers: {
          'Authorization': 'Bearer ' + token,
          'Content-Type': 'application/json'
        }
      })
        .then(response => {
          if (!response.ok) throw new Error('Erro ao buscar agendamentos.');
          return response.json();
        })
        .then(data => {
          const lista = document.getElementById('lista-reservas');
          lista.innerHTML = '';

          if (data.length === 0) {
            lista.innerHTML = '<p style="color:#3b0000; text-align:center;">Nenhum agendamento encontrado.</p>';
            return;
          }

          data.forEach(ag => {
            const dataHora = new Date(ag.data_hora);
            const dataFormatada = dataHora.toLocaleDateString('pt-BR', {
              day: '2-digit', month: '2-digit', year: 'numeric'
            });
            const hora = dataHora.toLocaleTimeString('pt-BR', {
              hour: '2-digit', minute: '2-digit'
            });

            const div = document.createElement('div');
            div.classList.add('reserva-item');
            div.innerHTML = `
              <span>✅ ${dataFormatada} - às ${hora} | ${ag.servico} (${ag.profissional})</span>
              <img src="https://cdn-icons-png.flaticon.com/512/3096/3096673.png" 
                   alt="Excluir" 
                   class="btn-excluir" 
                   data-id="${ag.id_agenda}">
            `;
            lista.appendChild(div);
          });

          // Ativa botões de exclusão
          document.querySelectorAll('.btn-excluir').forEach(btn => {
            btn.addEventListener('click', function () {
              const id = this.dataset.id;
              excluirAgendamento(id, token);
            });
          });
        })
        .catch(err => {
          console.error(err);
          document.getElementById('lista-reservas').innerHTML = `<p style="color:red;text-align:center;">Erro ao carregar agendamentos.</p>`;
        });
    }

    //Função para excluir agendamento
    function excluirAgendamento(id, token) {
      Swal.fire({
        title: 'Deseja excluir este agendamento?',
        text: 'Esta ação não poderá ser desfeita.',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Sim, excluir!',
        cancelButtonText: 'Cancelar'
      }).then((result) => {
        if (result.isConfirmed) {
          fetch(`/agenda/${id}`, {
            method: 'DELETE',
            headers: {
              'Authorization': 'Bearer ' + token
            }
          })
            .then(response => response.json())
            .then(data => {
              if (data.success || data.message === "Agendamento excluído") {
                Swal.fire({
                  icon: 'success',
                  title: 'Agendamento removido!',
                  timer: 1200,
                  showConfirmButton: false
                });
                carregarAgendamentos(token);
              } else {
                Swal.fire({
                  icon: 'error',
                  title: 'Erro!',
                  text: data.error || 'Falha ao excluir agendamento.'
                });
              }
            })
            .catch(err => {
              console.error(err);
              Swal.fire({
                icon: 'error',
                title: 'Erro!',
                text: 'Não foi possível excluir.'
              });
            });
        }
      });
    }
  </script>

</body>

</html>
