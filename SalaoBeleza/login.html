<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumi√©re - Login</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:ital,wght@1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="assets/img/logo.png" alt="LUMI√âRE - Beleza | Est√©tica | Bem-estar" class="logo">
        <nav>
            <a href="cadastro.html">CADASTRO</a>
            <a href="login.html">LOGIN</a>
        </nav>
    </header>

    <main class="container">
        <img src="assets/img/fundo.login.png" alt="" class="background">
        <section class="login-area">
            <h2 class="containerh2"><em>Seja bem-vindo(a)!</em></h2>
            <p class="subtitle">Fa√ßa seu login</p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-MAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="senha">SENHA</label>
                    <div class="password-wrapper">
                        <input type="password" id="senha" name="senha" required>
                        <button type="button" class="toggle-password">
                            <img id="iconEye" src="assets/img/olhosenha_branco.png" alt="Mostrar senha" class="toggle-senha">
                        </button>
                    </div>
                </div>

                <div class="signup-container">
                    <p class="signup">N√£o possui uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                    <button type="submit" class="btn">ENTRAR</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="footer1">
            <div class="footer-left">
                <div class="contact">
                    <img src="assets/img/phone-icon.png" alt="Telefone" class="icon">
                    <span>(18)000000000</span>
                </div>
                <div class="contact">
                    <img src="assets/img/location-icon.png" alt="Localiza√ß√£o" class="icon">
                    <span>Avenida das flores</span>
                </div>
            </div>

            <div class="footer-center">
                <img src="assets/img/logo.png" alt="Logo Lumi√©re" class="logorodape">
            </div>
        </div>

        <div class="footer-bottom">
            <span>¬© 2025. Todos os direitos reservados.</span>
        </div>
    </footer>

<script>
// =======================================
// üîπ FUN√á√ÉO DO OLHINHO (Mostrar/ocultar senha)
// =======================================
document.querySelector(".toggle-password").addEventListener("click", function () {
    const senhaInput = document.getElementById("senha");

    // Apenas troca o tipo, sem mexer na imagem
    senhaInput.type = senhaInput.type === "password" ? "text" : "password";
});


// =======================================
// üîπ LOGIN
// =======================================
document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;

    try {
        const response = await fetch("http://10.92.3.96:5000/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, senha })
        });

        const data = await response.json();
        console.log("LOGIN RESPONSE:", data);

        if (response.ok) {

            localStorage.setItem("token", data.usuario.token);
            localStorage.setItem("tipo", data.usuario.tipo);
            localStorage.setItem("id_cadastro", data.usuario.id_cadastro);
            localStorage.setItem("nome", data.usuario.nome);
            localStorage.setItem("email", data.usuario.email);
            localStorage.setItem("telefone", data.usuario.telefone);

            Swal.fire({
                title: "Sucesso!",
                text: data.message,
                icon: "success",
            }).then(() => {

                if (data.usuario.tipo === "adm") {
                    window.location.href = "index.cadastroservico_ADM.html";
                }
                else if (data.usuario.tipo === "profissional") {
                    window.location.href = "index.cadastroservico.html";
                }
                else if (data.usuario.tipo === "usuario") {
                    window.location.href = "HOME_cliente.html";
                }
            });

        } else {
            Swal.fire({
                title: "Erro!",
                text: data.error,
                icon: "error"
            });
        }

    } catch (error) {
        Swal.fire({
            title: "Erro!",
            text: "Falha na comunica√ß√£o com o servidor.",
            icon: "error"
        });

        console.error("LOGIN ERROR:", error);
    }
});
</script>

</body>
</html>
