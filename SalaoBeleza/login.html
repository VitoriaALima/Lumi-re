<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <style>
        /* Adicionando a imagem de fundo */
        body {
            background-image: url('assets/img/fundo.login.png');
            background-size: cover; /* A imagem ocupa toda a tela */
            background-position: center center; /* Centraliza a imagem */
            background-repeat: no-repeat; /* Evita que a imagem se repita */
            height: 100vh; /* Garante que a imagem de fundo ocupe toda a altura da p√°gina */
            margin: 0;
        }

        /* Estilos adicionais podem ser definidos abaixo, se necess√°rio */
    </style>
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="assets/img/logo.png" alt="Lumi√©re Logo">
        </div>
        <nav class="menu">
            <a href="#">LOGIN</a>
            <a href="cadastro.html">CADASTRO</a>
            <a href="painel_administrativo.html">RELAT√ìRIO</a>
        </nav>
    </header>
    <main class="container">
        <section class="login-area">
            <h2 class="containerh2"><em>Seja bem-vindo(a)!</em></h2>
            <p>Fa√ßa seu login</p>
            <form>
                <div class="form-group">
                    <label for="email">E-MAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">SENHA</label>
                    <div class="password-wrapper">
                        <input type="password" id="senha" name="senha" required>
                        <button type="button" class="toggle-password">üëÅ</button>
                    </div>
                </div>
                <p class="signup">N√£o possui uma conta? <a href="#">Cadastre-se</a></p>
                <button type="submit" class="btn">ENTRAR</button>
            </form>
        </section>
    </main>


    <script>
        const toggle = document.querySelector(".toggle-password");
        const senha = document.getElementById("senha");
        toggle.addEventListener("click", () => {
            senha.type = senha.type === "password" ? "text" : "password";
        });
    </script>
</body>

</html>
