<body>

    <main>
        <section class="cadastro-container">

            <form id="formCadastro">
                <div class="form-left">
                    <label for="categoria">CATEGORIA</label>
                    <select id="categoria" class="selecionar" required>

                            onclick="toggleSenha()">
                    </div>

                    <div class="form-footer">

    <script>
        document.getElementById("formCadastro").addEventListener("submit", async function (e) {
            e.preventDefault();

            const nome = document.getElementById("nome").value.trim();
            const email = document.getElementById("email").value.trim();
            const telefone = document.getElementById("telefone").value.trim();
            const senha = document.getElementById("senha").value;
            const categoria = document.getElementById("categoria").value;

            if (nome.length < 3) {
                Swal.fire("Aten√ß√£o", "O nome deve ter pelo menos 3 caracteres.", "warning");
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                Swal.fire("Aten√ß√£o", "Digite um e-mail v√°lido.", "warning");
                return;
            }

            const telefoneRegex = /^\d{10,11}$/;
            if (!telefoneRegex.test(telefone)) {
                Swal.fire("Aten√ß√£o", "O telefone deve ter 10 ou 11 d√≠gitos num√©ricos.", "warning");
                return;
            }

            const senhaRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
            if (!senhaRegex.test(senha)) {
                Swal.fire("Aten√ß√£o", "A senha deve ter no m√≠nimo 8 caracteres, incluindo mai√∫scula, min√∫scula, n√∫mero e caractere especial.", "warning");
                return;
            }

            if (categoria === "") {
                Swal.fire("Aten√ß√£o", "Selecione uma categoria.", "warning");
                return;
            }

            // üîπ Dados prontos para enviar
            const dados = { nome, email, telefone, senha, categoria, tipo: "profissional" };

            try {
                const response = await fetch("http://10.92.3.193:5000/cadastro", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(dados)
                });

                if (response.ok) {
                    const result = await response.json();
                    Swal.fire({
                        icon: "success",
                        title: "Sucesso!",
                        text: result.message
                    }).then(() => {
                        window.location.href = "login.html";
                    });
                } else {
                    const error = await response.json();
                    Swal.fire({
                        icon: "error",
                        title: "Oops...",
                        text: error.error || "Erro ao cadastrar!"
                    });
                }
            } catch (err) {
                Swal.fire({
                    icon: "error",
                    title: "Falha na conex√£o",
                    text: "N√£o foi poss√≠vel conectar ao servidor."
                });
            }
        });
    </script>
    <script>
        function toggleSenha() {
            const senhaInput = document.getElementById("senha");
            const olho = document.querySelector(".toggle-senha");
            if (senhaInput.type === "password") {
                senhaInput.type = "text"; // mostra a senha
            } else {
                senhaInput.type = "password"; // volta para bolinha 
            }
        } 
    </script>
